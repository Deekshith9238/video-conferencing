<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/login.css" />
    <script type="module" src="./js/firebaseauth.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <form id="signup-form" class="auth-form">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img
                src="images/undraw_remotely_2j6y.svg"
                alt="Image"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                    <h3>login In</h3>
                    <p class="mb-4">Login to your existing account</p>
                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="username" />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"
                      ><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"
                      ><a href="signup.html" class="forgot-pass"
                        ><em>Don't Have an account? Create one</em></a
                      ></span
                    >
                  </div>
                  <input
                    type="submit"
                    value="Log In"
                    class="btn btn-block btn-primary"
                    onclick="location.href='main.html'"
                  />
                  <span class="d-block text-left my-4 text-muted"
                    >&mdash; or login with &mdash;</span
                  >
                  <div class="social-login">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span>
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span>
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
